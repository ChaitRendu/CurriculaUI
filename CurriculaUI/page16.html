<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My Profile | Curriculum Planner (Chait)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <link href="css/codiqa.ext.min.css" rel="stylesheet">
  <link href="css/jquery.mobile.theme-1.3.1.min.css" rel="stylesheet">
  <link href="css/jquery-mobile.css" rel="stylesheet">
  <link href="css/jquery.mobile.structure-1.3.1.min.css" rel="stylesheet">

  <script src="js/jquery-1.9.1.min.js"></script>
  <script src="js/jquery.mobile-1.3.1.min.js"></script>
  <script src="js/codiqa.ext.min.js"></script>
  <script src="js/curriculum-planner-chait.js"></script>
</head>
<body>
  <div data-role="page" data-control-title="My Profile" id="page16">
      <div data-theme="a" data-role="header">
          <h3>
              My Profile
          </h3>
      </div>
      <div data-role="content">
          <div data-role="fieldcontain" data-controltype="textinput">
              <label for="textinput25">
                  First Name
              </label>
              <input name="" id="textinput25" placeholder="" value="" type="text"/>
          </div>
          <div data-role="fieldcontain" data-controltype="textinput">
              <label for="textinput26">
                  Last Name
              </label>
              <input name="" id="textinput26" placeholder="" value="" type="text"/>
          </div>
          <div data-role="fieldcontain" data-controltype="textinput">
              <label for="textinput33">
                  Email
              </label>
              <input name="" id="textinput33" placeholder="" value="" type="text"/>
          </div>
          <div data-role="fieldcontain" data-controltype="textinput">
              <label for="textinput24">
                  Phone
              </label>
              <input name="" id="textinput24" placeholder="" value="" type="text"/>
          </div>
          <div data-role="fieldcontain" data-controltype="textinput">
              <label for="textinput28">
                  Password
              </label>
              <input name="" id="textinput28" placeholder="" value="" type="text"/>
          </div>
          <div data-role="fieldcontain" data-controltype="textinput">
              <label for="textinput27">
                  Address Line 1
              </label>
              <input name="" id="textinput27" placeholder="" value="" type="text"/>
          </div>
          <div class="ui-grid-a">
              <div class="ui-block-a">
                  <div data-role="fieldcontain" data-controltype="textinput">
                      <label for="textinput29">
                          City
                      </label>
                      <input name="" id="textinput29" placeholder="" value="" type="text"/>
                  </div>
                  <div data-role="fieldcontain" data-controltype="textinput">
                      <label for="textinput31">
                          Zip
                      </label>
                      <input name="" id="textinput31" placeholder="" value="" type="text"/>
                  </div>
                  <div data-role="fieldcontain" data-controltype="textinput">
                      <label for="textinput35">
                          Title
                      </label>
                      <input name="" id="textinput35" placeholder="" value="" type="text"/>
                  </div>
              </div>
              <div class="ui-block-b">
                  <div data-role="fieldcontain" data-controltype="textinput">
                      <label for="textinput30">
                          State
                      </label>
                      <input name="" id="textinput30" placeholder="" value="" type="text"/>
                  </div>
                  <div data-role="fieldcontain" data-controltype="textinput">
                      <label for="textinput32">
                          Country
                      </label>
                      <input name="" id="textinput32" placeholder="" value="" type="text"/>
                  </div>
              </div>
          </div>
          <div id="checkboxes2" data-role="fieldcontain" data-controltype="checkboxes">
              <fieldset data-role="controlgroup" data-type="vertical" data-mini="true">
                  <legend>
                      Availability:
                  </legend>
                  <input id="checkbox5" name="" type="checkbox"/>
                  <label for="checkbox5">
                      Morning
                  </label>
                  <input id="checkbox6" name="" type="checkbox"/>
                  <label for="checkbox6">
                      Afternoon
                  </label>
                  <input id="checkbox7" name="" type="checkbox"/>
                  <label for="checkbox7">
                      Evening
                  </label>
                  <input id="checkbox8" name="" type="checkbox"/>
                  <label for="checkbox8">
                      Weekend
                  </label>
                  <input id="checkbox9" name="" type="checkbox"/>
                  <label for="checkbox9">
                      Weekday
                  </label>
                  <input id="checkbox10" name="" type="checkbox"/>
                  <label for="checkbox10">
                      Part-Time
                  </label>
                  <input id="checkbox11" name="" type="checkbox"/>
                  <label for="checkbox11">
                      Full-Time
                  </label>
                  <input id="checkbox12" name="" type="checkbox"/>
                  <label for="checkbox12">
                      In-Person
                  </label>
                  <input id="checkbox13" name="" type="checkbox"/>
                  <label for="checkbox13">
                      Online
                  </label>
              </fieldset>
          </div>
          <div data-role="fieldcontain" data-controltype="camerainput">
              <label for="camerainput2">
                  Profile Picture
              </label>
              <input type="file" name="" id="camerainput2" accept="image/*" capture="camera"/>
          </div>
          <div data-role="fieldcontain" data-controltype="textarea">
              <label for="textarea3">
                  Bio
              </label>
              <textarea name="" id="textarea3" placeholder=""></textarea>
          </div>
          <div class="ui-grid-a">
              <div class="ui-block-a">
                  <a data-role="button" href="page20.html">
                      Update
                  </a>
              </div>
              <div class="ui-block-b">
                  <a data-role="button" href="page4.html">
                      Cancel
                  </a>
              </div>
          </div>
      </div>
      <div data-role="tabbar" data-iconpos="top" data-theme="a">
          <ul>
              <li>
                  <a href="page4.html" data-transition="fade" data-theme="" data-icon="home">
                      Home
                  </a>
              </li>
              <li>
                  <a href="page13.html" data-transition="fade" data-theme="" data-icon="star">
                      My Courses
                  </a>
              </li>
              <li>
                  <a href="page27.html" data-transition="fade" data-theme="" data-icon="info">
                      News Feed
                  </a>
              </li>
              <li>
                  <a href="page7.html" data-transition="fade" data-theme="" data-icon="plus">
                      Add People
                  </a>
              </li>
          </ul>
      </div>
  </div>
</body>
</html>
