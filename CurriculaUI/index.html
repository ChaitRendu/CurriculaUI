<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login | Curriculum Planner (Chait)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <link href="css/codiqa.ext.min.css" rel="stylesheet">
  <link href="css/jquery.mobile.theme-1.3.1.min.css" rel="stylesheet">
  <link href="css/jquery-mobile.css" rel="stylesheet">
  <link href="css/jquery.mobile.structure-1.3.1.min.css" rel="stylesheet">

  <script src="js/jquery-1.9.1.min.js"></script>
  <script src="js/jquery.mobile-1.3.1.min.js"></script>
  <script src="js/codiqa.ext.min.js"></script>
  <script src="js/curriculum-planner-chait.js"></script>
</head>
<body>
  <div data-role="page" data-control-title="Login" id="page1">
      <div data-theme="a" data-role="header">
          <h3 id="header">
              Curriculum Plan
          </h3>
      </div>
      <div data-role="content">
          <div id="map" class="google-map" style="width: 288px; height: 250px; margin-left: auto; margin-right: auto">
          </div>
          <script type="text/javascript">
                  window.CodiqaControls && window.CodiqaControls.register('googlemaps', 'map', {
              ready: function(control) {
  
                  control.options = {
                      zoom: 14,
                      mapTypeId: google.maps.MapTypeId.ROADMAP
                  };
  
                  control.el = document.getElementById(control._id);
                  control.map = new google.maps.Map(control.el, control.options);
  
                  var geocoder = new google.maps.Geocoder();
                  geocoder.geocode({
                      'address': '3100 Technology Pkwy, Orlando, FL 32826'
                  }, function(results, status) {
                      if (status == google.maps.GeocoderStatus.OK) {
  
                          var marker = new google.maps.Marker({
                              map: control.map,
                              position: results[0].geometry.location
                          });
                          control.center = results[0].geometry.location;
                          control.map.setCenter(control.center);
                      }
                  });
  
              }
          });
          </script>
          <div data-role="fieldcontain" data-controltype="textinput">
              <label for="textinput1">
                  User Name
              </label>
              <input name="" id="textinput1" placeholder="" value="" type="email"/>
          </div>
          <div data-role="fieldcontain" data-controltype="textinput">
              <label for="textinput2">
                  Password
              </label>
              <input name="" id="textinput2" placeholder="" value="" type="password"/>
          </div>
          <a data-role="button" data-theme="e" href="page4.html">
              Login
          </a>
          <a data-role="button" data-theme="a" href="page16.html">
              New User Registration
          </a>
      </div>
  </div>
</body>
</html>
