<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Lesson Feedback | Curriculum Planner (Chait)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <link href="css/codiqa.ext.min.css" rel="stylesheet">
  <link href="css/jquery.mobile.theme-1.3.1.min.css" rel="stylesheet">
  <link href="css/jquery-mobile.css" rel="stylesheet">
  <link href="css/jquery.mobile.structure-1.3.1.min.css" rel="stylesheet">

  <script src="js/jquery-1.9.1.min.js"></script>
  <script src="js/jquery.mobile-1.3.1.min.js"></script>
  <script src="js/codiqa.ext.min.js"></script>
  <script src="js/curriculum-planner-chait.js"></script>
</head>
<body>
  <div data-role="page" data-control-title="Lesson Feedback" id="page26">
      <div data-theme="a" data-role="header">
          <h3>
              Lesson #1
          </h3>
      </div>
      <div data-role="content">
          <div data-role="fieldcontain" data-controltype="textarea">
              <label for="textarea2">
                  Comment:
              </label>
              <textarea name="" id="textarea2" placeholder=""></textarea>
          </div>
          <div data-role="fieldcontain" data-controltype="radiobuttons">
              <fieldset data-role="controlgroup" data-type="vertical" data-mini="true">
                  <legend>
                      Rate:
                  </legend>
                  <input id="radio6" name="" value="radio1" data-theme="a" type="radio"/>
                  <label for="radio6">
                      Strongly Like
                  </label>
                  <input id="radio7" name="" value="radio2" data-theme="e" type="radio"/>
                  <label for="radio7">
                      Like
                  </label>
                  <input id="radio8" name="" value="radio3" data-theme="a" type="radio"/>
                  <label for="radio8">
                      Neutral
                  </label>
                  <input id="radio9" name="" value="radio4" data-theme="e" type="radio"/>
                  <label for="radio9">
                      Dislike
                  </label>
                  <input id="radio10" name="" value="radio5" data-theme="a" type="radio"/>
                  <label for="radio10">
                      Strongly Dislike
                  </label>
              </fieldset>
          </div>
          <a data-role="button" data-theme="a" href="page28.html">
              Save
          </a>
          <a data-role="button" data-theme="e" href="page28.html">
              Cancel
          </a>
      </div>
      <div data-role="tabbar" data-iconpos="top" data-theme="a">
          <ul>
              <li>
                  <a href="page4.html" data-transition="fade" data-theme="" data-icon="home">
                      Home
                  </a>
              </li>
              <li>
                  <a href="page13.html" data-transition="fade" data-theme="" data-icon="star">
                      My Courses
                  </a>
              </li>
              <li>
                  <a href="page27.html" data-transition="fade" data-theme="" data-icon="info">
                      News Feed
                  </a>
              </li>
              <li>
                  <a href="page7.html" data-transition="fade" data-theme="" data-icon="plus">
                      Add People
                  </a>
              </li>
          </ul>
      </div>
  </div>
</body>
</html>
