<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>CourseFeedback | Curriculum Planner (Chait)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <link href="css/codiqa.ext.min.css" rel="stylesheet">
  <link href="css/jquery.mobile.theme-1.3.1.min.css" rel="stylesheet">
  <link href="css/jquery-mobile.css" rel="stylesheet">
  <link href="css/jquery.mobile.structure-1.3.1.min.css" rel="stylesheet">

  <script src="js/jquery-1.9.1.min.js"></script>
  <script src="js/jquery.mobile-1.3.1.min.js"></script>
  <script src="js/codiqa.ext.min.js"></script>
  <script src="js/curriculum-planner-chait.js"></script>
</head>
<body>
  <div data-role="page" data-control-title="CourseFeedback" id="page22">
      <div data-theme="a" data-role="header">
          <h3>
              Course Name
          </h3>
      </div>
      <div data-role="content">
          <div data-role="fieldcontain" data-controltype="textarea">
              <label for="textarea1">
                  Comment:
              </label>
              <textarea name="" id="textarea1" placeholder=""></textarea>
          </div>
          <div data-role="fieldcontain" data-controltype="radiobuttons">
              <fieldset data-role="controlgroup" data-type="vertical" data-mini="true">
                  <legend>
                      Rate:
                  </legend>
                  <input id="radio1" name="" value="radio1" data-theme="a" type="radio"/>
                  <label for="radio1">
                      Strongly Like
                  </label>
                  <input id="radio2" name="" value="radio2" data-theme="e" type="radio"/>
                  <label for="radio2">
                      Like
                  </label>
                  <input id="radio3" name="" value="radio3" data-theme="a" type="radio"/>
                  <label for="radio3">
                      Neutral
                  </label>
                  <input id="radio4" name="" value="radio4" data-theme="e" type="radio"/>
                  <label for="radio4">
                      Dislike
                  </label>
                  <input id="radio5" name="" value="radio5" data-theme="a" type="radio"/>
                  <label for="radio5">
                      Strongly Dislike
                  </label>
              </fieldset>
          </div>
          <a data-role="button" data-theme="a" href="page21.html">
              Save
          </a>
          <a data-role="button" data-theme="e" href="page21.html">
              Cancel
          </a>
      </div>
      <div data-role="tabbar" data-iconpos="top" data-theme="a">
          <ul>
              <li>
                  <a href="page4.html" data-transition="fade" data-theme="" data-icon="home">
                      Home
                  </a>
              </li>
              <li>
                  <a href="page13.html" data-transition="fade" data-theme="" data-icon="star">
                      My Courses
                  </a>
              </li>
              <li>
                  <a href="page27.html" data-transition="fade" data-theme="" data-icon="info">
                      News Feed
                  </a>
              </li>
              <li>
                  <a href="page7.html" data-transition="fade" data-theme="" data-icon="plus">
                      Add People
                  </a>
              </li>
          </ul>
      </div>
  </div>
</body>
</html>
